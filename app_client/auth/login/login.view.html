<navigation></navigation>

<div class="container">
  <!-- Modal -->
  <div id="myModal" class="modal show" tabidex=-1 role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <!-- <page-header content="vm.pageHeader"></page-header> -->
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h1 class="text-center">Ingresar a tu Cuenta</h1>
        </div>
        <!-- <div class="row"> -->
        <div class="modal-body">
          <form class="form col-md-12 col-sm-12 center-block" ng-submit="vm.onSubmit()">
          <!-- <div class="col-md-6 col-sm-12"> -->
              <!-- <form ng-submit="vm.onSubmit()"> -->
              <div role="alert" ng-show="vm.formError" class="alert alert-danger">{{ vm.formError }}</div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Ingrese email" ng-model="vm.credentials.email">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Clave de Acceso" ng-model="vm.credentials.password">
              </div>
              <button type="submit" class="btn btn-success btn-block">Ingresar!</button>
              <div>
                <span class="pull-right"><small><a href="/#register?page={{vm.returnPage }}">Crear una cuenta</a></small></span>
              </div>

          </form>
        </div>

        <div class="modal-footer">
          <div class="col-md-12">
            <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
          </div>
        </div>
      </div>
  </div>

  <footer-generic></footer-generic>
</div>
